<script type="text/javascript">
  $(document).ready(function() {

    window.APP_instance = {};
    //trainTestBed();
    //     qrEditTestBed();
    socMainWithLogin();

    // QR MAIN TEST BED
    function qrMain() {
      APP_data.loadLabels(function() {
        var profile, ui, main$;
        main$ = $('#main');
        main$.append($('<pre>').text('--test bed start--'));
        APP_data.sessionId('123456');
        APP_login.userInfo(function(userInfo) {
          var userInfoStr = '';

          if (typeof userInfo === 'object') {
            //main$.append(APP_ui.infoBox(JSON.stringify(userInfo)));
            ui = SOC_base.createUi(userInfo);
            main$.append(ui.view());
          } else {
            main$.append(APP_ui.errorBox('no profile available'));
          }

          main$.append($('<pre>').text('--test bed end--'));

        });
      });
    }

    // QR MAIN TEST BED
    function socMainWithLogin() {
      APP_data.loadLabels(function() {
        var loginUi, profile, ui, main$;
        main$ = $('#main');

        APP_data.setNoUserCallback(function(callee) {
          alert('your session has expired... ' + callee);
          window.location.reload(true);
        });
        //
        // start login ui
        //
        loginUi = APP_login.createLoginUi({
          'title' : 'qr.welcome-to-giugar',
          'icon' : 'img/giugar.png',
          'deviceMode' : 'mobile'
        });
        loginUi.setLoginSuccessCallback(function(userInfo) {

          APP_instance.userInfo = userInfo;
          APP_data.sessionId(userInfo.sessionId);

          main$.empty();
          var userInfoStr = '';

          if (typeof userInfo === 'object') {
            //main$.append(APP_ui.infoBox(JSON.stringify(userInfo)));
            ui = SOC_base.createUi(userInfo);
            main$.append(ui.view());
          } else {
            main$.append(APP_ui.errorBox('no profile available'));
          }

        });
        main$.empty();
        main$.append(loginUi.view());
      });
    }

  });
</script>
